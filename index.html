<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sol Ruca Official | Elite Fan Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@300;400;700;900&display=swap');
        :root { --sol-gold: #fbbf24; }
        body { font-family: 'Inter', sans-serif; background: #050505; color: white; scroll-behavior: smooth; overflow-x: hidden; }
        .font-title { font-family: 'Syncopate', sans-serif; }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.08); }
        
        /* High-quality public background */
        .hero-img { 
            background: linear-gradient(to bottom, rgba(5,5,5,0.2), #050505), 
            url('https://www.wwe.com/f/styles/wwe_large/public/all/2024/07/NXT_07022024_Heatwave_SolRuca--3e96f1d2.jpg'); 
            background-size: cover; 
            background-position: center 20%; 
        }

        .hidden-section { display: none !important; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 20px; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: var(--sol-gold); border-radius: 10px; }
        
        .animate-bounce-slow { animation: bounce 3s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body>

    <nav class="fixed w-full z-[100] px-8 py-4 flex justify-between items-center glass border-none bg-black/70">
        <div class="text-2xl font-title font-bold text-yellow-500 tracking-tighter italic">SOL RUCA</div>
        <div id="auth-nav" class="flex gap-6 items-center">
            <button onclick="openAuth('login')" class="text-xs font-bold uppercase tracking-widest hover:text-yellow-500 transition">Login</button>
            <button onclick="openAuth('signup')" class="bg-yellow-500 text-black px-6 py-2 rounded-full text-xs font-black uppercase shadow-lg">Join the Wave</button>
        </div>
        <div id="user-nav" class="hidden-section flex items-center gap-4">
            <div class="text-right">
                <p id="nav-user-name" class="font-bold text-sm"></p>
                <p class="text-[10px] text-yellow-500 font-bold uppercase tracking-widest">Elite Member</p>
            </div>
            <button onclick="location.reload()" class="p-2 bg-white/5 rounded-full hover:text-red-500 transition"><i data-lucide="log-out" class="w-4 h-4"></i></button>
        </div>
    </nav>

    <div id="landing-page-container">
        <main id="landing-page" class="hero-img h-screen flex flex-col justify-center items-center text-center px-6 relative">
            <h1 class="text-6xl md:text-9xl font-title font-bold mb-4 tracking-tighter uppercase">Sol Snatcher</h1>
            <p class="text-xl text-gray-300 max-w-xl mb-10 font-light italic">The future of NXT is athletic. The future is Sol.</p>
            <button onclick="openAuth('signup')" class="bg-white text-black px-12 py-5 rounded-full font-black uppercase tracking-widest hover:bg-yellow-500 transition shadow-2xl z-10">
                Enter Dashboard
            </button>
            
            <div class="absolute bottom-10 animate-bounce-slow flex flex-col items-center opacity-50">
                <span class="text-[10px] uppercase tracking-[0.3em] mb-2">Scroll for Stats</span>
                <i data-lucide="chevron-down"></i>
            </div>
        </main>

        <section class="py-24 px-8 bg-[#050505] grid md:grid-cols-3 gap-8 max-w-6xl mx-auto">
            <div class="glass p-10 rounded-[32px] text-center border-yellow-500/10">
                <h3 class="text-yellow-500 font-title text-4xl mb-2">D1</h3>
                <p class="text-gray-400 uppercase text-xs tracking-widest">Atheletic Background</p>
            </div>
            <div class="glass p-10 rounded-[32px] text-center border-yellow-500/10">
                <h3 class="text-yellow-500 font-title text-4xl mb-2">99%</h3>
                <p class="text-gray-400 uppercase text-xs tracking-widest">Win Rate Potential</p>
            </div>
            <div class="glass p-10 rounded-[32px] text-center border-yellow-500/10">
                <h3 class="text-yellow-500 font-title text-4xl mb-2">CORE</h3>
                <p class="text-gray-400 uppercase text-xs tracking-widest">Strength & Agility</p>
            </div>
        </section>
    </div>

    <div id="dashboard" class="hidden-section pt-32 px-8 max-w-[1600px] mx-auto pb-20">
        <div class="grid lg:grid-cols-12 gap-10">
            <div class="lg:col-span-8 space-y-10">
                <header>
                    <h2 class="text-4xl font-title tracking-tighter">SOL VAULT / <span id="welcome-name" class="text-yellow-500"></span></h2>
                </header>
                <div class="glass p-6 rounded-[32px]">
                    <div class="video-container mb-6">
                        <iframe id="main-player" src="https://www.youtube.com/embed/ucH_JlCGrFc" allowfullscreen></iframe>
                    </div>
                </div>
                <div id="ticket-container" class="grid gap-3"></div>
            </div>
            <div class="lg:col-span-4 space-y-6">
                <div class="glass p-8 rounded-[40px]" id="tier-container"></div>
                <div class="glass p-6 rounded-3xl">
                    <div id="chat-box" class="h-48 overflow-y-auto mb-4 space-y-3 custom-scroll text-xs"></div>
                    <div class="flex gap-2">
                        <input type="text" id="chat-msg" class="flex-1 bg-white/5 border border-white/10 rounded-xl px-4 py-2 outline-none">
                        <button onclick="sendChat()" class="p-2 bg-yellow-500 text-black rounded-xl"><i data-lucide="send" class="w-4 h-4"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="auth-modal" class="hidden-section fixed inset-0 z-[200] flex items-center justify-center bg-black/95 backdrop-blur-xl p-6">
        <div class="glass max-w-md w-full p-10 rounded-[40px] relative text-white">
            <button onclick="closeModals()" class="absolute top-8 right-8 text-gray-500"><i data-lucide="x"></i></button>
            <div id="signup-box" class="space-y-4">
                <h2 class="text-3xl font-title italic mb-6">SIGN UP</h2>
                <input type="text" id="reg-name" placeholder="Full Name" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none">
                <input type="email" id="reg-email" placeholder="Email" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none">
                <input type="password" id="reg-pass" placeholder="Password" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none">
                <button onclick="handleSignup()" class="w-full py-5 bg-yellow-500 text-black font-black rounded-2xl uppercase tracking-widest">Create Profile</button>
            </div>
            <div id="login-box" class="hidden-section space-y-4">
                <h2 class="text-3xl font-title italic mb-6">LOGIN</h2>
                <input type="email" id="log-email" placeholder="Email" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none">
                <input type="password" id="log-pass" placeholder="Password" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none">
                <button onclick="handleLogin()" class="w-full py-5 bg-yellow-500 text-black font-black rounded-2xl uppercase tracking-widest">Sign In</button>
            </div>
        </div>
    </div>

    <div id="pay-modal" class="hidden-section fixed inset-0 z-[300] flex items-center justify-center bg-black/98 p-6 text-white">
        <div class="glass max-w-sm w-full p-10 rounded-[40px] space-y-6">
            <h2 class="text-xl font-black uppercase text-center">Checkout</h2>
            <div class="text-center p-6 bg-yellow-500/10 rounded-3xl border border-yellow-500/20">
                <p id="pay-item" class="text-xs text-gray-400 uppercase"></p>
                <p id="pay-price" class="text-4xl font-bold text-yellow-500"></p>
            </div>
            <input type="text" placeholder="Card Number" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none">
            <button onclick="process()" id="pay-btn" class="w-full py-5 bg-white text-black font-black rounded-2xl uppercase">Pay Now</button>
            <button onclick="closeModals()" class="w-full text-xs text-gray-500 uppercase">Cancel</button>
        </div>
    </div>

    <script>
        lucide.createIcons();
        let user = null;
        let db = JSON.parse(localStorage.getItem('sol_fans')) || [];

        function openAuth(m) {
            document.getElementById('auth-modal').classList.remove('hidden-section');
            document.getElementById('signup-box').classList.toggle('hidden-section', m === 'login');
            document.getElementById('login-box').classList.toggle('hidden-section', m === 'signup');
        }

        function closeModals() { 
            document.querySelectorAll('#auth-modal, #pay-modal').forEach(m => m.classList.add('hidden-section')); 
        }

        function handleSignup() {
            const data = { 
                name: document.getElementById('reg-name').value, 
                email: document.getElementById('reg-email').value, 
                pass: document.getElementById('reg-pass').value 
            };
            if(!data.name || !data.email) return toast("Fill all fields");
            db.push(data); localStorage.setItem('sol_fans', JSON.stringify(db));
            toast("Profile Created!"); openAuth('login');
        }

        function handleLogin() {
            const email = document.getElementById('log-email').value;
            const pass = document.getElementById('log-pass').value;
            const found = db.find(u => u.email === email && u.pass === pass);
            if(found) { user = found; launch(); } else toast("Login Failed");
        }

        function launch() {
            document.getElementById('landing-page-container').classList.add('hidden-section');
            document.getElementById('dashboard').classList.remove('hidden-section');
            document.getElementById('auth-nav').classList.add('hidden-section');
            document.getElementById('user-nav').classList.remove('hidden-section');
            document.getElementById('welcome-name').innerText = user.name.toUpperCase();
            closeModals();
        }

        function toast(txt) {
            Toastify({ text: txt, duration: 3000, position: "right", style: { background: "#fbbf24", color: "#000", fontWeight: "900" } }).showToast();
        }

        function sendChat() {
            const msg = document.getElementById('chat-msg');
            if(!msg.value) return;
            document.getElementById('chat-box').innerHTML += `<div class="bg-yellow-500/10 p-3 rounded-xl text-right"><b>YOU:</b> ${msg.value}</div>`;
            msg.value = '';
        }
    </script>
</body>
</html>
